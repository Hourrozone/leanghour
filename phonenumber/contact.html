<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .contact-container {
            text-align: center;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .contact-title {
            font-size: 24px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 10px;
        }
        .phone-number {
            font-size: 20px;
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
        }
        .phone-number:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .description {
            font-size: 16px;
            color: #555555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-title">Contact Us</div>
        <a href="tel:0969593482" class="phone-number">0969593482</a>
        <div class="description">Feel free to call us anytime for assistance.</div>
    </div>
</body>
</html>
